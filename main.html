<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div id="container">
	    <div id="side-bar">
		    <div id="search">
		    	<input id="pac-input" class="controls" type="text"
		    	placeholder="Search">
		    </div>
		    <div id="list">
		    	<ul data-bind="foreach: placeList">
		    		<li>
		    			<span data-bind="text: title"></span>
		    		</li>
		    	</ul>
		    </div>
	    </div>
	    <div id="map"></div>
	    <div id="burger-icon">
    		<div class="burger"></div>
    		<div class="burger"></div>
    		<div class="burger"></div>
		</div>
	</div>

    <script src="static/lib/knockout-3.4.0.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCz4KE50vlj_IUxdao2tVokcSaN8GJIdb4&libraries=places&">
    </script>
    <script src="static/app.js"></script>
    <script src="static/helper.js"></script>
</body>
</html>
