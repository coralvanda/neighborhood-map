<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div id="container">
	    <div id="side-bar" data-bind="visible: hidden">
		    <div id="search">
		    	<input id="search-input" type="text" 
		    	data-bind="value: searchTerm, valueUpdate: 'keyup'"
		    	placeholder="Search">
		    </div>
		    <div id="list">
		    	<ul data-bind="foreach: searchResults">
		    		<li 
		    		data-bind="text: title, click: $parent.selectplace,
		    		css: {highlight: $parent.checkSelected}">
		    		</li>
		    	</ul>
		    </div>
	    </div>
	    <div id="map" data-bind="map: myMap"></div>
	    <div id="burger-icon">
    		<div class="burger"></div>
    		<div class="burger"></div>
    		<div class="burger"></div>
		</div>
	</div>

    <script src="static/lib/knockout-3.4.0.js"></script>
    <script src="static/lib/knockout.mapping-latest.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCz4KE50vlj_IUxdao2tVokcSaN8GJIdb4&libraries=places&">
    </script>
    <script src="static/app.js"></script>
    <script src="static/helper.js"></script>
</body>
</html>
